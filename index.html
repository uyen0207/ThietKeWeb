<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./main.css" type="text/css">
</head>
<body>
    <div class="barsale text-center active-show">
        <div class="container-fluid">
            <p>
                <a href="">
                    SomeHow hoạt động trở lại vào ngày 29/01 (tức mùng 8 Tết)
                </a>
            </p>
        </div><section class="header-new visible-xs visible-sm">
            <div class="container clearfix ">
                <div class="header-container clearfix">
                    <div class="clearfix flex-row">
                        <div class="js-toggle-left-slidebar js-menu-mobile">
                            <div class="trigger-menu">
                                <img src="//theme.hstatic.net/1000026602/1000983046/14/menu.png?v=399" alt="icon-menu">
                            </div>
                            
                        </div>
                        <div class="logo">
                            <a href="/">
                                <img alt="SomeHow" src="//theme.hstatic.net/1000026602/1000983046/14/logo.jpg?v=399">
                            </a>
                        </div>
                        <div class="header-wrap-icon">
                            <span class="icon-search" aria-label="Tìm kiếm" title="Tìm kiếm">
                                <a href="/search">
                                    <span class="search-menu" aria-hidden="true">
                                        <img src="//theme.hstatic.net/1000026602/1000983046/14/loupe.png?v=399">
                                    </span>
                                </a>
                            </span>
                            <span class="icon-account" aria-label="Tài khoản" title="Tài khoản">
                                <a href="/account">
                                    <span class="account-menu" aria-hidden="true">
                                        <img src="//theme.hstatic.net/1000026602/1000983046/14/icon-user.png?v=399">
                                    </span>
                                </a>
                            </span>
                            <span id="site-cart-handle" class="icon-cart 11 adasdasds" aria-label="Open cart" title="Giỏ hàng">
                                <a href="/cart" class="re-cart">
                                    <span class="cart-menu" aria-hidden="true">
                                        <img src="//theme.hstatic.net/1000026602/1000983046/14/icon-bag.png?v=399">
                                        <span class="count-holder"><span class="count">0</span></span>
                                    </span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="first-menu-index section-dir clearfix visible-xs">
                
                <a href="javascript:void(0)" data-handle="product-menu-1" class="first-parent-menu">
                    <span>Nam</span>
                </a>
                
                
                <a href="javascript:void(0)" data-handle="product-menu-2" class="first-parent-menu active">
                    <span>Nữ</span>
                </a>
                
            </div>
            
            
        </section>

    </div>
</body>
</html>
